<!-- navigation -->
<nav class="navbar navbar-light bg-primary">
    <div class = "container-fluid">
        <div class = "d-flex">
            <button (click) = "clickAddEmployee()" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Employee</button>    
        </div>
    </div>
</nav>

<!-- Table Employees-->
<table class = "table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let row of employeeData">
          <td>{{row.id}}</td>
          <td>{{row.firstName}}</td>
          <td>{{row.lastName}}</td>
          <td>{{row.email}}</td>
          <td>{{row.mobile}}</td>
          <td>{{row.salary}}</td>
            <td>
                <button (click)= "onEdit(row)" class="btn btn-info" type="button" data-toggle="modal" data-target="#myModal">Edit</button>
                <button (click)= "deleteEmployee(row)" class = "btn btn-danger mx-3">Delete</button>
            </td>

        </tr>
    </tbody>

</table>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" style="float: right">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Employee</h4>
          </div>
          <div class="modal-body">
            <form [formGroup] = "formValue">
                <div class="form-group">
                  <label for="exampleFirstName">First name</label>
                  <input type="text" formControlName = "firstName" class="form-control" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="exampleLastName">Last name</label>
                    <input type="text" formControlName = "lastName" class="form-control" placeholder=" Enter Last Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" formControlName = "email" class="form-control" placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputMobile">Mobile No.</label>
                    <input type="text" formControlName = "mobile" class="form-control" placeholder="Enter Mobile Number">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputSalary">Salary</label>
                    <input type="text" formControlName = "salary" class="form-control" placeholder="Enter Salary">
                  </div>
                
              </form>
          </div>
          <div class="modal-footer">
            <button type="submit" *ngIf= "showAdd" (click)= "postEmployeeDetails()" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" *ngIf = "showUpdate" (click)= "updateEmployeeDetails()" class="btn btn-primary">Update</button>
          </div>
        </div>
        
      </div>
    </div>
